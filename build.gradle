plugins {
    id("java")
    id("maven-publish")
    id("gronk").version("latest.release")
    id("io.freefair.lombok").version("latest.release")
}

version("0.2.0")

allprojects {
    plugins.with {
        apply("java")
        apply("gronk")
    }

    group("net.auoeke")

    javaVersion(17)

    repositories {
        mavenCentral()
        maven("maven.auoeke.net")
    }

    jar {
        from(rootProject.file("LICENSE")) {
            into("META-INF")
        }
    }
}

dependencies {
    implementation("org.ow2.asm:asm-tree")
    implementation("net.bytebuddy:byte-buddy-agent")
    implementation("net.auoeke:reflect")

    testImplementation(gradleTestKit())
    testImplementation("org.junit.jupiter:junit-jupiter-api")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine")
}

test {
    mustRunAfter(clean)
    useJUnitPlatform()
}

publishing {
    repositories {
        maven("maven.auoeke.net") {
            username(systemProperty("maven.username"))
            password(systemProperty("maven.password"))
        }
    }
}
